<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calc.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <p class="title">CALCULATRICE</p>
        <div class="ecran"><input type="text" id="affichage"></div>
            <div class="touches">
                <button onclick="effacer()" class="clear">C</button>
                <button onclick="afficher('❨')" class="parenthese_Gauche">❨</button>
                <button onclick="afficher('❩')" class="parenthese_Droite">❩</button>
                <button onclick="afficher('/')" class="division">/</button>
                <button onclick="afficher('7')" class="7">7</button>
                <button onclick="afficher('8')" class="8">8</button>
                <button onclick="afficher('9')" class="9">9</button>
                <button onclick="afficher('×')" class="multiplication">×</button>
                <button onclick="afficher('4')" class="4">4</button>
                <button onclick="afficher('5')" class="5">5</button>
                <button onclick="afficher('6')" class="6">6</button>
                <button onclick="afficher('−')" class="soustraction">−</button>
                <button onclick="afficher('1')" class="1">1</button>
                <button onclick="afficher('2')" class="2">2</button>
                <button onclick="afficher('3')" class="3">3</button>
                <button onclick="afficher('+')" class="addition">+</button>
                <button onclick="afficher('0')" class="0">0</button>
                <button onclick="afficher('.')" class="point">.</button>
                <button onclick="calculer()" class="egal">=</button>
            </div>
            <p class="signature">By CARPOT Clément</p>
    </div>
    
</body>
</html>
