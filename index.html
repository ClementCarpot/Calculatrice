<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calc.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div class="ecran"></div>
            <div class="touches">
                <button class="clear">C</button>
                <button class="parenthese_Gauche">(</button>
                <button class="parenthese_Droite">)</button>
                <button class="division">/</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="multiplication">*</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="soustraction">-</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="addition">+</button>
                <button class="0">0</button>
                <button class="point">.</button>
                <button class="egal">=</button>
            </div>
    </div>
    
</body>
</html>
